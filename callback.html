<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord OAuth Callback</title>
</head>
<body>
  <h1>Processing Discord loginâ€¦</h1>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      fetch(`http://localhost:3000/auth/callback?code=${code}`)
        .then(res => res.json())
        .then(user => {
          localStorage.setItem("discord_user", JSON.stringify(user));
          window.location.href = "http://localhost:5001/"; // Retype dashboard URL
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = "<p>Failed to connect to Discord.</p>";
        });
    } else {
      document.body.innerHTML = "<p>No code found in URL.</p>";
    }
  </script>
</body>
</html>
